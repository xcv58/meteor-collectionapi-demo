<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script>
    function test() {
        $.ajax({
            type:'GET',
            url: "http://collectionapi.meteor.com/collectionapi/players",
            data: {
                "long":-2.275,
                "lat":48.08560
            },
            contentType:'text/plain',
            xhrFields:{
                withCredentials:false
            },
            success: function(res, status, xhr){console.log( 'Successful cross-domain AJAX request.' );
                console.log(xhr);
                console.log(JSON.stringify(res));
                console.log(status);
            },
            error: function(e){console.log( e );},
        });

    }
  </script>
</head>

<body>
  <button type="button" onclick="test()">Button</button>
</body>
</html>
